<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon / Logo -->
    <link rel="icon" type="image/png" href="/logo.webp" />

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (appears in search results & browser tab) -->
    <title>Elias Yirga | Portfolio</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Portfolio of Elias Yirga - Full Stack Developer specializing in MERN, Java, and modern web applications."
    />
    <meta
      name="keywords"
      content="Elias Yirga, Portfolio, Full Stack Developer, MERN, Java, Web Developer"
    />
    <meta name="author" content="Elias Yirga" />

    <!-- Open Graph (Social Media Preview) -->
    <meta property="og:title" content="Elias Yirga | Portfolio" />
    <meta
      property="og:description"
      content="Explore the projects, skills, and experience of Elias Yirga, Full Stack Developer."
    />
    <meta property="og:url" content="https://eliasyirga.vercel.app" />
    <meta property="og:type" content="website" />
    <!-- Replace preview.png with your real image in public/ folder -->
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter Card Preview -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Elias Yirga | Portfolio" />
    <meta
      name="twitter:description"
      content="Full Stack Developer specializing in MERN, Java, and modern web apps."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Apply font globally -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        background: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
